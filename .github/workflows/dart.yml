# Nome do seu fluxo de trabalho (workflow). Aparecerá na aba "Actions" do seu repositório.
name: Flutter CI - Build & Test

# Define os gatilhos (triggers) que iniciarão este workflow.
on:
  # Aciona o workflow em pushes para a branch 'main'.
  push:
    branches: [ main ]
  # Aciona também em pull requests direcionados à branch 'main'.
  pull_request:
    branches: [ main ]

# Define os trabalhos (jobs) a serem executados. Neste caso, apenas um.
jobs:
  build_and_test:
    # Define o tipo de máquina virtual que o job rodará. 'ubuntu-latest' é a mais comum e econômica.
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Fazer o checkout do código
        uses: actions/checkout@v4

      # 2. Configurar o Java
      - name: Configurar o Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # Uma distribuição popular e de código aberto do OpenJDK.
          java-version: '17'     # Versão do Java. Flutter geralmente funciona bem com 11 ou 17.

      # 3. Configurar o Flutter
      # Usa uma action da comunidade (subosito/flutter-action) que é o padrão para configurar o Flutter.
      - name: Configurar o Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          cache: true

      # 4. Instalar dependências
      - name: Instalar dependências
        run: flutter pub get
        working-directory: ./my_app
          
      # 5. Análise Estática do Código
      - name: Analisar o código
        run: flutter analyze
        working-directory: ./my_app

      # 6. Rodar os Testes
      - name: Rodar os testes
        run: flutter test
        working-directory: ./my_app

      # 7. Fazer o Build do APK
      - name: Fazer o build do APK de depuração
        run: flutter build apk --debug
        working-directory: ./my_app

